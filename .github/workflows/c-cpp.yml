name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependency
      run: | 
        sudo apt-get update
        sudo apt-get install build-essential gnu-efi
    
    - name: make
      run: make
